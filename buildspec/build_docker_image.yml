version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - aws --version

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t ebpr-frontend-image ./

  post_build:
    commands:
      - echo Build completed on `date`
      - docker save -o ebpr-frontend-image.tar ebpr-frontend-image:latest

artifacts:
  files:
    - '**/*'
