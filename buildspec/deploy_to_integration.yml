version: 0.2

runtime-versions:
  ruby: 2.7
  nodejs: 14

env:
  variables:
    DEPLOY_APPNAME: "mhclg-epb-frontend-ui-integration"
    GTM_PROPERTY_FINDING: "GTM-5CVJ2P9"
    GTM_PROPERTY_GETTING: "GTM-5CVJ2P9"
    STATIC_START_PAGE_FINDING_EN: "https://mhclg-epb-static-start-pages-integration.london.cloudapps.digital/find-an-energy-certificate.html"
    STATIC_START_PAGE_GETTING_EN: "https://mhclg-epb-static-start-pages-integration.london.cloudapps.digital/getting-a-new-energy-certificate.html"
    STATIC_START_PAGE_FINDING_CY: "https://mhclg-epb-static-start-pages-integration.london.cloudapps.digital/chwiliwch-am-dystysgrif-ynni.html"
    STATIC_START_PAGE_GETTING_CY: "https://mhclg-epb-static-start-pages-integration.london.cloudapps.digital/sicrhau-tystysgrif-ynni-newydd.html"

  parameter-store:
    PAAS_LOGIN: "epbr-govpaas-integration-login"
    PAAS_PW: "epbr-govpaas-integration-pw"
    PAAS_SPACE: "epbr-govpaas-integration-space"
    PAAS_API: "epbr-govpaas-api"
    PAAS_ORG: "epbr-govpaas-orgname"
    EPB_AUTH_CLIENT_ID: "epbr-frontend-auth-client-id-integration"
    EPB_AUTH_CLIENT_SECRET: "epbr-frontend-auth-client-secret-integration"
    EPB_AUTH_SERVER: "epbr-auth-server-integration"
    EPB_API_URL: "epbr-api-url-integration"
    EPB_UNLEASH_URI: "epbr-unleash-integration-uri"
    EPB_UNLEASH_AUTH_TOKEN: "epbr-unleash-integration-auth-token"
    EPB_RECAPTCHA_SITE_KEY: "epbr-recaptcha-site-key"
    EPB_RECAPTCHA_SITE_SECRET: "epbr-recaptcha-secret-key"
    EPB_SUSPECTED_BOT_USER_AGENTS: "epbr-suspected-bot-user-agents"
    PERMANENTLY_BANNED_IP_ADDRESSES: "epbr-permanently-banned-ip-addresses"
    SENTRY_DSN: "epbr-sentry-dsn-frontend"

phases:
  install:
    runtime-versions:
      ruby: 2.7
      nodejs: 14
    commands:
      - npm install
  pre_build:
    commands:
      - echo ">>>>>>>> DEPLOY TO INTEGRATION ENV"
      - cf login -a $PAAS_API -u $PAAS_LOGIN -p "$PAAS_PW" -o $PAAS_ORG -s $PAAS_SPACE
      - cf cancel-deployment ${DEPLOY_APPNAME} || true
  build:
    commands:
      - make deploy-app
  post_build:
    commands:
      - cf logout
